subscription sub {
  ...multipleSubscriptions
}

fragment multipleSubscriptions on Subscription {
  newMessage {
    body
    sender
  }
  disallowedSecondRootField
}

type Subscription {
  newMessage: Result
  disallowedSecondRootField: String
}

type Result {
  body: String,
  sender: String
}

type Query {
  message: String
}