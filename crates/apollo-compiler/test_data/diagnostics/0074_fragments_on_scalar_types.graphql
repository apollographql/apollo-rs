query Query {
    products {
        inStock
        name
        ...fragOnScalar
        ...inlineFragOnScalar
        ... on Int {
            name
        }
    }
}
type Query {
    products: Product
}
type Product {
    inStock: Boolean
    name: String
}

fragment fragOnScalar on Int {
    name
}

fragment inlineFragOnScalar on Product {
    ... on Int {
        name
    }
    name
}