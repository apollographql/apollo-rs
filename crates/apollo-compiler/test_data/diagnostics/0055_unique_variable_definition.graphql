query houseTrainedQuery($atOtherHomes: Boolean, $atOtherHomes: Boolean) {
  dog {
    isHouseTrained(atOtherHomes: $atOtherHomes)
  }
}

type Query {
  dog: Dog
}

interface Pet {
  name: String!
}

type Dog implements Pet {
  name: String!
  nickname: String
  barkVolume: Int
  isHouseTrained(atOtherHomes: Boolean): Boolean!