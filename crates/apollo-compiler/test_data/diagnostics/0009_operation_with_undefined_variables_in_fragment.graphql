query ExampleQuery($variable: Int) {
  topProducts {
    name
  }
  ... multipleSubscriptions
}

fragment multipleSubscriptions on Review {
  message {
    body
    sender(attribute: $value)
  }
}

type Query {
  topProducts(first: Int): Product,
  reviews: Review
}

type Review {
  message: Message
}

type Message {
  body: String
  sender(attribute: String): String
}

type Product {
  name: String
  price(setPrice: Int): Int
}