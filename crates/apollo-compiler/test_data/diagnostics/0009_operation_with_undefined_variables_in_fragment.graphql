query ExampleQuery($variable: Int) {
  topProducts(first: $variable) {
    name
  }
  ... subFrag
}

fragment subFrag on Query {
  topProducts(first: $variable) {
    price(setPrice: $value)
  }
}

type Query {
  topProducts(first: Int): Product,
}

type Product {
  name: String
  price(setPrice: Int): Int
}
