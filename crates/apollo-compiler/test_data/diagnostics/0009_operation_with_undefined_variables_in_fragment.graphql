query ExampleQuery($variable: Int) {
  topProducts {
    name
  }
  ... multipleSubscriptions
}

fragment multipleSubscriptions on Subscription {
  newMessage {
    body
    sender(attribute: $value)
  }
}

type Query {
  topProducts(first: Int): Product,
}

type Product {
  name: String
  price(setPrice: Int): Int
}