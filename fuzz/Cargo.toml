
[package]
name = "apollo-rs-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
autotests = false
edition = "2021"

[lib]
test = false
doc = false

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
apollo-compiler = { path = "../crates/apollo-compiler" }
apollo-parser = { path = "../crates/apollo-parser" }
apollo-smith = { path = "../crates/apollo-smith", features = ["parser-impl"] }
env_logger = "0.10.0"
log = "0.4.14"
router-bridge = { git = "https://github.com/apollographql/federation-rs/tree/main/federation-2/router-bridge", branch = "validation-for-fuzzing" }
similar-asserts = "1.5.0"
serde_json = "1.0.107"
futures = "0.3.28"
tokio = { version = "1.33.0", features = ["full"] }                                                                                                # only for the fuzzing crate

[[bin]]
name = "parser"
path = "fuzz_targets/parser.rs"
test = false
doc = false

[[bin]]
name = "lexer"
path = "fuzz_targets/lexer.rs"
test = false
doc = false

[[bin]]
name = "reparse"
path = "fuzz_targets/reparse.rs"
test = false
doc = false

[[bin]]
name = "validation"
path = "fuzz_targets/validation.rs"
test = false
doc = false
